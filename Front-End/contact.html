<!DOCTYPE html>
<html lang="ar">
<head>
  <!-- Start Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mohamed Salah">
  <meta name="description" content="تدويناتي هي مدونة خاصة بشخص واحد فقط لكي ينشر بها مقالاته او اعماله">
  <meta name="keywords" content="مدونة, مدونة خاصة, تدويناتي, المدونة, مدونتي">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- End Meta -->

  <!-- Start Title -->
  <title>تدويناتي</title>
  <!-- End Title -->

  <!-- Start CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-rtl.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/css/fontawesome.min.css">
  <!-- End CSS -->

  <!-- favicon -->
  <link rel="icon" type="image/png" href="images/blog.png">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet">
</head>
<body>

  <!-- Start Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">تدويناتي</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse border-secondary" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">الرئيسية</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">شروحات</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">مشاريع</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ادوات</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">تواصل معنا</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- Start Content -->
  <div class="content">
    <div class="container">
      <div class="row">
        <!-- Posts Column -->
        <div class="contact col-lg-9">
          <h3 class="mb-5">تواصل معنا</h3>
          <form action="#" method="post">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="name">الاسم</label>
                <input class="form-control" type="text" id="name" name="name">
              </div>
              <div class="form-group col-md-6">
                <label for="email">البريد لالكتروني</label>
                <input class="form-control" type="email" id="email" name="email">
              </div>
              <div class="form-group col-12">
                <label for="message">الرسالة</label>
                <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
              </div>
              <input class="btn btn-primary" type="submit" name="submit" id="submit">
            </div>
          </form>
        </div>
        <!-- Sidebar Column -->
        <div class="d-none d-lg-block col-lg-3">
          <!-- Search -->
          <div class="sidebar-item search">
            <ul class="list-group">
              <li class="list-group-item active">
                <i class="fas fa-search"></i>
                <span class="category-name">ابحث عن مقاله</span>
              </li>
              <li class="list-group-item">
                <form action="#" method="post">
                  <div class="form-group">
                    <input class="form-control" type="text" id="search" name="search" placeholder="ابحث في المقالات">
                    <button type="submit" name="submit" id="submit" class="btn btn-primary d-block btn-block">ابحث
                    </button>
                  </div>
                </form>
              </li>
            </ul>
          </div>
          <!-- Latest Posts -->
          <div class="sidebar-item latest-posts">
            <ul class="list-group">
              <li class="list-group-item active">
                <i class="fas fa-pencil-alt"></i>
                <span class="category-name">احدث التدوينات</span>
              </li>
              <li class="list-group-item">
                <a class="text-center" href="#">
                  <img class="d-block mb-2 img-fluid" src="images/post-1.jpg" alt="Post 1">
                  <span>دليلك الشامل لتصبح مطور ويب</span>
                </a>
              </li>
              <li class="list-group-item">
                <a class="text-center" href="#">
                  <img class="d-block mb-2 img-fluid" src="images/post-2.jpg" alt="Post 2">
                  <span>خطوات تطوير الموقع</span>
                </a>
              </li>
              <li class="list-group-item">
                <a class="text-center" href="#">
                  <img class="d-block mb-2 img-fluid" src="images/post-3.jpg" alt="Post 3">
                  <span>مشروع انشاء مدونة</span>
                </a>
              </li>
            </ul>
          </div>
          <!-- Categories -->
          <div class="sidebar-item categories">
            <ul class="list-group">
              <li class="list-group-item active">
                <i class="fas fa-tags"></i>
                <span class="category-name">التصنيفات</span>
              </li>
              <li class="list-group-item">
                <a href="#">
                  <i class="fas fa-tag"></i>
                  <span>شروحات</span>
                </a>
              </li>
              <li class="list-group-item">
                <a href="#">
                  <i class="fas fa-tag"></i>
                  <span>مشاريع</span>
                </a>
              </li>
              <li class="list-group-item">
                <a href="#">
                  <i class="fas fa-tag"></i>
                  <span>ادوات</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Content -->

  <!-- Start Footer -->
  <footer class="bg-dark text-light">
    <div class="container">
      <div class="row d-flex flex-column flex-md-row align-items-center">
        <div class="copyright col-md-6 mb-2 mb-md-0 text-center text-md-right">
          &copy; 2020 | <span class="text-primary">Mohamed Salah</span>
        </div>
        <div class="links col-md-6 text-center text-md-left">
          <a href="https://github.com/salahineo" target="_blank">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://www.linkedin.com/in/salahineo/" target="_blank">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="https://salahineo.github.io/salahineo/" target="_blank">
            <i class="fas fa-globe-africa"></i>
          </a>
          <a href="https://twitter.com/salahineo" target="_blank">
            <i class="fab fa-twitter"> </i>
          </a>
          <a href="https://www.facebook.com/salahineo/" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="mailto:salahineo.work@gmail.com" target="_blank">
            <i class="fas fa-envelope"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>
  <!-- End Footer -->

  <!-- Start JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  <!-- End JS -->
</body>
</html>
